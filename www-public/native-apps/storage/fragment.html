<div class="native-app storage-app">
  <header class="native-app-header">
    <div class="native-app-header-meta">
      <h1 class="native-app-title" id="storage-main-title">Storage</h1>
      <p class="native-app-subtitle" id="storage-main-subtitle">Native &amp; virtual storage for this origin.</p>
    </div>
    <div class="storage-main-actions" id="storage-main-actions"></div>
  </header>
  <section class="native-app-body">
    <div class="native-app-split">
      <aside class="native-app-sidebar storage-sidebar">
        <nav class="storage-tree">
          <div class="storage-tree-group">
            <div class="storage-tree-label">Native</div>
            <button class="storage-tree-item" data-storage-node="cookies">Cookies</button>
            <button class="storage-tree-item" data-storage-node="local">Local storage</button>
            <button class="storage-tree-item" data-storage-node="session">Session storage</button>
            <button class="storage-tree-item" data-storage-node="indexeddb">IndexedDB</button>
            <button class="storage-tree-item" data-storage-node="cache">Cache storage</button>
          </div>
          <div class="storage-tree-group">
            <div class="storage-tree-label">Virtual</div>
            <button class="storage-tree-item" data-storage-node="vfs-root">storage/</button>
          </div>
        </nav>
      </aside>
      <section class="native-app-main storage-main">
        <div class="storage-main-body" id="storage-main-body"></div>
      </section>
    </div>
  </section>
</div>

<link rel="stylesheet" href="/css/apps/native-app.css" />
<link rel="stylesheet" href="/css/apps/storage.css" />
<script src="/js/apps/storage/app.js"></script>
