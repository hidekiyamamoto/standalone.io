<script>

	authDomain: "standalone-io.firebaseapp.com",
	projectId: "standalone-io",
	storageBucket: "standalone-io.appspot.com",
	messagingSenderId: "632415905019",
	appId: "1:632415905019:web:b895dbd8bd6d1260b33c5e",
	measurementId: "G-K1EJDR8DNH"
};var app=firebase.initializeApp(firebaseConfig);
window.r=async function(){let coll=false;let uri=false;let u=location.pathname.replace(/\//g,'');
	if(u!=''){let unr=await(await firebase.firestore().collection('usernames').doc(u)).get();
	if(unr.exists){unr=await unr.data();coll=firebase.firestore().collection('users/'+unr.uid+'/redirects');
		let rr=await coll.get();var x=Math.floor(Math.random()*rr.docs.length);
		let dr=await rr.docs[x].ref.get();let dd=await dr.data();uri=dd.uri;
	}}
	if(!uri){if((u=='')&&(Math.random()>0.5)){uri="https://iamfuckingart.com/app"}else{
		let sss=await(await firebase.firestore().collection('settings').doc('settings')).get();
		sss=await sss.data();coll=firebase.firestore().collection('users/'+sss.masteruid+'/redirects');
		let rr=await coll.get();var x=Math.floor(Math.random()*rr.docs.length);
		let dr=await rr.docs[x].ref.get();let dd=await dr.data();uri=dd.uri;
	}}setTimeout('document.location="'+uri+'";',100);
};
</script></head><body onload="r()">&nbsp;</body></html>
